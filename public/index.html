		/>

		/>

			content="@GutierrezGaleed"
		/>

			rel="icon"
			href="~@images/favicon/favicon.ico"
			type="any"
		/>
		<link
			rel="icon"
			href="~@images/favicon/favicon.svg"
			type="image/svg+xml"
		/>
		<link

			href="~@images/favicon/apple-touch-icon.png"
		/>
		<title>Calcular viaje</title>
	</head>
	<body>
		<main>
			<section class="g-input-section">
				<h2 class="g-input-section__title">Ingrese los datos</h2>
				<div class="g-input-section__data">
					<div class="m-text-field-box g-input-section__box">
						<p class="">Precio por cada 100 metros</p>
						<label
							class=""
							for="token-price"
						>
							<input
								class="a-text-field"
								type="number"
								name="token-price"
								id="token-price"
								placeholder="$100"
							/>
						</label>
					</div>
					<div class="m-text-field-box g-input-section__box">
						<p class="">Distancia en kilómetros</p>
						<label
							class=""
							for="distance"
						>
							<input
								class="a-text-field"
								type="number"
								name="distance"
								id="distance"
								placeholder="ej: 100Km"
							/>
						</label>
					</div>
					<label
						class="m-roundtrip-container g-input-section__box"
						for="roundtrip"
					>
						<input
							class="a-checkbox"
							type="checkbox"
							name="roundtrip"
							id="roundtrip"
						/>
						<span>¿Es ida y vuelta?</span>
					</label>
					<button
						id="button-calculate"
						class="a-calculate-button"
					>
						Calcular
					</button>
				</div>
			</section>
			<section
				id="final-price-container"
				class="hidden"
			>
				<h3 class="o-text-align-center">Precio final</h3>
				<h2
					class="o-text-align-center"
					id="final-price"
				></h2>
			</section>
		</main>
	</body>
